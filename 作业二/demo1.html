<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	img{
        		width:100%;
        		height:100%;
        	}
        	#mask{
        		background-color:#000000;
        		opacity:0.5; 
        		-moz-opacity:0.5; 
        		filter:alpha(opacity=50);
        		z-index: 1000;
        	}
        	#pic{
        		position:fixed;
				top:0;
				left:0;
				right:0;
				bottom:0;
				margin:auto;
				width:800px;
				height:545px;
				background-image: url(images/close.png) 802px -10px no-repeat;
				z-index:1001;
        	}
        </style>
    </head>
    <body>
    	<img src="images/m_taobao.png" usemap="android" id='try'>
    	<map name="android" id="android">
    		<area shape="rect" coords="640,90,50,12"/>
    	</map>
    </body>
    <script type="text/javascript">
    	//封装的弹出层 	
    	function pop(){
    		//获取页面的高度和宽度
    	    var sWidth=document.body.scrollWidth || document.documentElement.scrollWidth;
    	    var sHeight=document.body.scrollHeight || document.documentElement.scrollHeight;
    		//获取页面的可视区域高度和宽度
    		var wWidth=document.documentElement.clientWidth || document.body.clientWidth;
    	    var wHeight=document.documentElement.clientHeight || document.body.clientHeight;
    	    //创建遮罩层
    	    var mask=document.createElement("div");
    	    mask.id = 'mask';
    	    mask.style.width=sWidth+'px';
    	    mask.style.height=sHeight+'px';
    	    document.body.appendChild(mask);
    	    //创建弹出图片
    	    var pic=document.createElement("div");
    	    pic.id="pic";
    	    var image=document.createElement('img');
    	    image.src="images/layer.png";
    	    pic.appendChild(image);
    	   	document.body.appendChild(pic);    
    	}	                    
    	window.onload=function(){
    	    var oBtn=document.getElementById("try");
    	    //点击登录按钮
    	    oBtn.onclick=function(){
    	        pop();
    	    }
    	                
    	}
    </script>
</html>
